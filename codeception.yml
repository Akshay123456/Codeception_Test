paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Logger
        - Codeception\Extension\Recorder:
               delete_successful: false
    coverage:
        enabled: true
        remote: false
        include:
            - app/*
        exclude:
            - app/cache/*

